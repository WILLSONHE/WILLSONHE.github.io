		<p>网络安全是大家非常关注但又涉及不深的领域。由于其知识量之大，内容之广泛，网络安全在学校内开展的课程内容是极少的。由于5G技术的铺开，我深感网络安全将成为极重要的一环，保证信息流畅的一环。如果安全协议未能有效实施，那么5G的民众接受度就会有所影响。作为能够彻底改善网络环境乃至社会环境的一项技术，我希望能够通过我的学习来达到精通网络安全的目的。以个人设备作为圆心，网络延展作为半径，从个人设备的防火墙入手，把网络安全学好。</p>
